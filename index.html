<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- import stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Login page</title>
  </head>
  <body>
    <main>
      <section class="login-sect">
        <div class="container">
          <!-- start img-content -->
          <div class="img-content">
            <div class="img"></div>
            <div class="text">
              <h1>Work with us</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
                lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac
                semper orci, eu porttitor lacus.
              </p>
            </div>
          </div>
          <!-- end img-content -->

          <!-- start login-content -->
          <div class="login-content">
            <div class="sign-up">
              Don’t have an acount? <a href="#">Sign up </a>
            </div>

            <div class="welcom-back">
              <h3>Welcome back!</h3>
              <div class="btn">
                <button>
                  <span><img src="./style/Social media logo.svg" alt="" /></span
                  >Continue with Google
                </button>

                <button>
                  <span
                    ><img src="./style/Social media logo2.svg" alt="" /></span
                  >Continue with Twitter
                </button>
                <div class="hr">
                  <hr />
                  <span>OR</span>
                </div>

                <div class="form">
                  <div class="input">
                    <label for="email">Enter your email address</label>
                    <input id="email" type="email" />
                  </div>

                  <div class="input">
                    <label for="password"
                      >Enter your password
                      <span
                        ><img src="./style/Group 1.svg" alt="" />Hide</span
                      ></label
                    >
                    <input id="password" type="password" />
                    <a href="#">Forget your password?</a>
                  </div>

                  <div class="sign-in">
                    <button>Sign in</button>
                    <div class="sign-up">
                      Don’t have an acount? <a href="#">Sign up </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end login-content -->
        </div>
      </section>
    </main>
  </body>
</html>
